<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册界面</title>
    <link type="text/css" rel="styleSheet"  href="/css/register.css" />
    <script type="text/javascript" src="/js/register.js"></script>
</head>
<body>
<form method="post" action="/email/register" onsubmit="return validateForm()">
<div>注册账号</div>
<table>
    <tr><td><span>用户名</span></td><td><input type="text" name="user_name" /></td></tr>
    <tr><td><span>email</span></td><td><input type="text" name="user_email" /></td></tr>
    <tr><td><span>密码</span></td><td><input type="password" id="user_password" name="user_password" /></td></tr>
    <tr><td><span>确认密码</span></td><td><input type="password" id="user_confirm_password" name="user_confirm_password" /></td></tr>   
    <tr><td>性别</td><td><input type="radio" id="male" name="user_sex" checked />男<input type="radio" id="female" name="user_sex" />女</td></tr>
    <tr><td>手机号码</td><td><input type="text" name="user_phone1" /></td></tr>
    <tr><td colspan="2"><input type="checkbox" checked/>我已看过并接受<a href="#">《用户协议》</a></td></tr>
    <tr><td colspan="2"><input type="submit" value="立即注册" /></td></tr>
</table>
</form>
</body>
</html>
